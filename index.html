<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="pwd-input-box">
          <!-- <h3>Password Length (8 - 128 characters)</h3> -->
          <h3><label for="pwd-input-box">Enter Password Length</label></h3>
          <input id="pwd-input-box" type="number" min="8" max="128" placeholder="8 to 128">
        </div>

        <h3>Include character set</h3>
        <div class="checkboxes">
        
          <div class="lower">
            <input id="lower-case" type="checkbox">
            <label for="lower-case">Lower Case</label>
          </div>

          <div class="upper">
            <input id="upper-case" type="checkbox">
            <label for="upper-case">Upper Case</label>
          </div>

          <div class="numeric">
            <input id="numeric-case" type="checkbox">
            <label for="numeric-case">Numeric</label>
          </div>

          <div class="special">
            <input id="special-case" type="checkbox">
            <label for="special-case">Special Characters</label>
          </div>

      </div>




        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" xonclick="writePassword();" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
